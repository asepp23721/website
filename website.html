<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Asepp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 1rem 2rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-button:hover {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: translateY(-3px);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            border-radius: 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .product-price {
            font-size: 1.3rem;
            color: #4ecdc4;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .product-description {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            align-items: center;
        }

        .buy-button {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
        }

        .info-button {
            width: 60%;
            background: linear-gradient(45deg, #4ecdc4, #45b1d9);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            text-align: center;
        }

        .buy-button:hover, .info-button:hover {
            transform: scale(1.05);
        }

        .sale-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ff6b6b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <a href="grup.html" class="nav-button">Information Asepp</a>
    </nav>

    <header class="header">
        <h1>Barang Sesuai Dengan Harga</h1>
        <p>Gass Orderr</p>
    </header>

    <div class="products-grid">
        <!-- Product cards will be inserted here by JavaScript -->
    </div>

    <script>
        const products = [
            {
                name: "Jasbug",
                price: "Rp 1.500",
                description: "Selengkapnya? Klik info detail",
                image: "https://files.catbox.moe/vydyyf.jpg",
                sale: true,
                infoPage: "infojasbug.html"
            },
            {
                name: "ShoyuV3",
                price: "Rp 50.000",
                description: "Selengkapnya? Klik info detail",
                image: "https://img5.pixhost.to/images/2919/567831445_skyzopedia.jpg",
                sale: true,
                infoPage: "infobot.html"
            },
            {
                name: "Panel Pterodactyl",
                price: "Rp 10.000",
                description: "Selengkapnya? Klik info detail",
                image: "https://img5.pixhost.to/images/2919/567834690_skyzopedia.jpg",
                sale: true,
                infoPage: "infopanel.html"
            },
            {
                name: "Jasa Ijoin Node",
                price: "Rp 10.000",
                description: "Selengkapnya? Klik info detail",
                image: "https://img5.pixhost.to/images/2919/567838478_skyzopedia.jpg",
                sale: true,
                infoPage: "infonode.html"
            },
            {
                name: "Jasa Instal Vps",
                price: "Rp 10.000",
                description: "Selengkapnya? Klik info detail",
                image: "/api/placeholder/300/250",
                sale: true,
                infoPage: "infovps.html"
            },
            {
                name: "Jasa Pasang Sc",
                price: "Rp 10.000",
                description: "Selengkapnya? Klik info detail",
                image: "/api/placeholder/300/250",
                sale: true,
                infoPage: "infopasang.html"
            },
            {
                name: "Jasa Pasang Anti DDOS",
                price: "Rp 10.000",
                description: "Selengkapnya? Klik info detail",
                image: "https://img5.pixhost.to/images/2920/567851112_skyzopedia.jpg",
                sale: true,
                infoPage: "infoddos.html"
            },
            {
                name: "Jasa Unbanned WhatsApp",
                price: "Rp 15.000 - 50.000",
                description: "Selengkapnya? Klik info detail",
                image: "https://img5.pixhost.to/images/2930/568089102_skyzopedia.jpg",
                sale: true,
                infoPage: "infounban.html"
            },
            {
                name: "Jasa UP DABIS",
                price: "Rp 10.000",
                description: "Selengkapnya? Klik info detail",
                image: "https://img5.pixhost.to/images/2921/567873024_skyzopedia.jpg",
                infoPage: "infodabis.html"
            }
        ];

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const productHtml = `
                <img src="${product.image}" alt="${product.name}" class="product-image">
                ${product.sale ? '<span class="sale-badge">SALE</span>' : ''}
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-price">${product.price}</p>
                    <p class="product-description">${product.description}</p>
                    <div class="button-container">
                        <button class="buy-button">Beli via WhatsApp</button>
                        <a href="${product.infoPage}" class="info-button">Info Detail</a>
                    </div>
                </div>
            `;
            
            card.innerHTML = productHtml;
            
            // Add WhatsApp click handler
            const button = card.querySelector('.buy-button');
            button.addEventListener('click', () => {
                const message = `bangg order ${product.name} ${product.price} bisaa?`;
                const whatsappUrl = `https://wa.me/62895320971173?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });
            
            return card;
        }

        // Populate products
        const productsGrid = document.querySelector('.products-grid');
        products.forEach(product => {
            productsGrid.appendChild(createProductCard(product));
        });
    </script>
</body>
</html>
